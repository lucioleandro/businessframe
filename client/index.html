<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Business</h1>

    <div id="mensagem"></div>
    
    <form class="form" onsubmit="negociacaoController.create(event)">
        
        <div class="form-group">
            <label for="data">Date</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Amount</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Value</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    
    <div class="text-center">
        <!-- <button onclick="negociacaoController.importBusiness()" class="btn btn-primary text-center" type="button">
            Import Business
        </button> -->
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.deleteList()">
            Clear
        </button>
    </div> 
    <br>
    <br>
    <div id="negociacoesView">

    </div>
    
    <script src="js/models/Negociacao.js"></script>
    <script src="js/models/Mensagem.js"></script>
    <script src="js/models/ListaNegociacoes.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/views/NegociacoesView.js"></script>
    <script src="js/views/MensagemView.js"></script>
    <script src="js/helpers/DateHelper.js"></script>
    <script src="js/helpers/Bind.js"></script>
    <script src="js/services/ProxyFactory.js"></script>
    <script src="js/services/NegociacaoService.js"></script>
    <script src="js/services/HttpService.js"></script>
    <script src="js/services/ConnectionFactory.js"></script>
    <script src="js/controllers/NegociacaoController.js"></script>
    <script src="js/dao/NegociacaoDao.js"></script>
    <script>
        let negociacaoController = new NegociacaoController();
    </script>
</body>
</html>
