<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Business</h1>

    <div id="mensagem"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Date</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Amount</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Value</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    
    <div class="text-center">
        <!-- <button onclick="negociacaoController.importBusiness()" class="btn btn-primary text-center" type="button">
            Import Business
        </button> -->
        <button class="btn btn-primary text-center" type="button">
            Clear
        </button>
    </div> 
    <br>
    <br>
    <div id="negociacoesView">

    </div>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app/boot').catch(function(err){
        console.error(err);
    });
    </script>
</body>
</html>
